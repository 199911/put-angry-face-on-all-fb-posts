<html>
<head>
    <title>Options Auto Like</title>
</head>
<body>
    <h1>Actions</h1>
    <button data-action="scroll">Scroll To Bottom</button>
    <button data-action="show">Show all reaction bars</button>
    <button data-action="like">Put like on all feed</button>
    <button data-action="love">Put love on all feed</button>
    <button data-action="haha">Put haha on all feed</button>
    <button data-action="wow">Put wow on all feed</button>
    <button data-action="sad">Put sad on all feed</button>
    <button data-action="angry">Put angry on all feed</button>
    <button data-action="cancel">Cancel all reaction</button>
</body>
<script src="popup.js"></script>
</html>
