<html>
<head>
    <title>Options Auto Like</title>
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/popup.css">
</head>
<body>
    <div class="container">
        <header>
        <h5>Auto Angry</h5>
        </header>
        <div class="buttons">
            <button class="btn blue lighten-1" data-action="like">Like</button>
            <button class="btn pink" data-action="love">Love</button>
            <button class="btn purple lighten-2" data-action="thankful">Thankful</button>
            <button class="btn yellow darken-1" data-action="haha">Haha</button>
            <button class="btn orange darken-1" data-action="wow">Wow</button>
            <button class="btn indigo" data-action="sad">Sad</button>
            <button class="btn red" data-action="angry">Angry</button>
            <hr/>
            <button class="btn" data-action="cancel">Cancel all reaction</button>
            <hr/>
            <a class="btn green" target="_blank" href="https://chrome.google.com/webstore/detail/facebook-auto-angry/dgnmahcjhdlpdobcabankkjidigcnifb/reviews">Rate It!</a>
        </div>
        <footer>
            <p></p>
        </footer>
    </div>
</body>
<script src="popup.js"></script>
</html>
